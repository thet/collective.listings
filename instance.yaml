# This is a cookiecutter configuration context file for
#
#   cookiecutter-zope-instance
#
# available options are documented at
# https://github.com/plone/cookiecutter-zope-instance
#
default_context:
    wsgi_fast_listen: 0.0.0.0:8080
    initial_user_name: admin
    initial_user_password: admin
    debug_mode: true
    environment: {
        "zope_i18n_compile_mo_files": "true",
        "CHAMELEON_CACHE": "{{ cookiecutter.location_clienthome }}/cache",
        "CHAMELEON_RELOAD": "true",
        "CHAMELEON_DEBUG": "true"
    }
